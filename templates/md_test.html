{% extends "base.html" %}

{% block title %}Markdown test{% endblock %}
{% block subtitle %}Markdown test{% endblock %}

{% block content %}
    <textarea id="text-input" class="form-control" oninput="this.editor.update()"
              rows="6" cols="60">Type **Markdown** here.

Also, Font Awesome is Supported *&amp;#xf004* *&amp;#xf164*</textarea> <br/>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="previewEn" id="previewEn" value="Bike"
          checked="true" onchange="dge('text-input').editor.update()" >Enable Preview
      </label>
    </div>

    <div id="preview" > </div>
    <script>
      function Editor(input, preview) {
        this.update = function () {
          if(dge("previewEn").checked) {
            preview.innerHTML = '<div id="preview-inner" class="well well-sm"></div>';
            dge("preview-inner").innerHTML = markdown.toHTML(input.value);
            dofontawesome($("#preview-inner"));
          }
          else {
            preview.innerHTML = '';
          }
        };
        input.editor = this;
        this.update();
      }
      var dge = function (id) { return document.getElementById(id); };
      new Editor(dge("text-input"), dge("preview"));
    </script>

{% endblock %}
